<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 70px;
            background-color: #88cdeb;
            

        }

        .nav1 {
            width: 30px;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        .m1 {
            width: 30px;
            text-align: center;
            color: white;
            padding: 20px;
            display: inline-block;
            position: absolute;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav1"><h1>Navbar</h1></div>
        <div class="m1">Home</div>
        <!-- <div class="m1">About</div> -->
        <!-- <div class="m1">Link</div> -->
    </nav>
</body>
</html>
